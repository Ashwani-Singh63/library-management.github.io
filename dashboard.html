<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <link rel="stylesheet" href="css/index.css"> -->
        <style>
            .btn-transition {
                width: 100%;
                display: block;
                background: linear-gradient(to right, rgba(255, 255, 255, 0.642) 50%, rgba(255, 255, 255, 0) 50%);
                background-size: 200% 100%;
                background-position: right bottom;
                transition: all .5s ease-out;
                color: white;
            }
            .btn-transition:hover {
                background-position: left bottom;
                color: black;
            }

            .burger {
                
                position: absolute;
                cursor: pointer;
                right: 5%;
                top: 15px;
            }

            .line {

                width: 33px;
                background-color: white;
                height: 4px;
                margin: 5px 3px;
            }

            .slideBar {

                position: absolute;
                bottom: 1000px;

            }

            .slideShow {

                bottom: 0;

            }

        </style>

    </head>

    <body>
        <div class="flex ">

            <aside id="slide" class="flex flex-col xl:w-[20%] lg:w-[30%] sm:w-[40%] w-[100%] h-screen px-4 py-8 overflow-y-auto border-r rtl:border-r-0 rtl:border-l bg-gray-900 border-gray-700 sm:visible invisible">
                
                <a href="#">
                    <img class="h-[50px] text-center mt-5" src="image/Library_bg.png" alt="">
                </a>

                <div onclick="toggle()" class="burger visible lg:invisible ">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            
                <div class="relative mt-10">
                    <div class="text-white text-center text-2xl font-bold">
                        Hello Students !
                    </div>
                </div>
                
                <div class="flex flex-col justify-between flex-1 mt-10">

                    <nav>

                        <a class="flex btn-transition items-center px-4 py-2 rounded-md bg-gray-800 text-gray-200" href="#">

                                <path
                                    d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
            
                            <span class="mx-4 font-medium">Bookid - Book Name</span>
                        </a>
            
                        <a class="flex btn-transition items-center px-4 py-2 mt-5 duration-300 transform rounded-md" href="#">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
            
                            <span class="mx-4 font-medium">Book Request</span>
                        </a>
            
                        <a class="flex btn-transition items-center px-4 py-2 mt-5 duration-300 transform rounded-md" href="#">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 5V7M15 11V13M15 17V19M5 5C3.89543 5 3 5.89543 3 7V10C4.10457 10 5 10.8954 5 12C5 13.1046 4.10457 14 3 14V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V14C19.8954 14 19 13.1046 19 12C19 10.8954 19.8954 10 21 10V7C21 5.89543 20.1046 5 19 5H5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
            
                            <span class="mx-4 font-medium">Issued Books</span>
                        </a>
            
                        <a class="flex btn-transition items-center px-4 py-2 mt-5 duration-300 transform rounded-md" href="#">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
            
                            <span class="mx-4 font-medium">History</span>

                        </a>

                    </nav>
            
                    <a href="#" class="flex items-center px-4 -mx-2">
                        <img class="object-cover mx-2 rounded-full h-9 w-9" src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="avatar" />
                        <span class="mx-2 font-medium text-gray-200">Studdent</span>
                    </a>

                </div>

            </aside>

            <div class="overflow-y-none bg-gray-900 text-white w-[100%] h-[100vh] text-center  ">
                <p class="mt-96 xl:text-[65px] lg:text-[45px] md:text-[35px] font-semibold">"Today a reader, tomorrow a leader."</p>
                <p class="mt-11 xl:text-[45px] lg:text-[35px] text-center md:text-[30px]">Margaret Fuller</p>
            </div>

        </div>

    </body>

    <script>

        const toggle = () => {

            var sideBar = document.getElementById('slide');

            if (sideBar.style.display !== "visible" )  {

                sideBar.classList.add("slideShow");

            }
            else {

                sideBar.classList.remove("slide");
            
            }

            

        }

    </script>

</html>
